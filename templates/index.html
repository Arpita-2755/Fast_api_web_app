<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo — Focus & Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
                        <rect x="9" y="3" width="6" height="4" rx="1"/>
                        <path d="M9 12l2 2 4-4"/>
                    </svg>
                </div>
                <span>Focus & Flow</span>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-filter="all">
                    <span class="nav-icon">◇</span>
                    <span>All Tasks</span>
                    <span class="nav-count" id="count-all">0</span>
                </button>
                <button class="nav-item" data-filter="active">
                    <span class="nav-icon">○</span>
                    <span>Active</span>
                    <span class="nav-count" id="count-active">0</span>
                </button>
                <button class="nav-item" data-filter="completed">
                    <span class="nav-icon">✓</span>
                    <span>Completed</span>
                    <span class="nav-count" id="count-completed">0</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon sun">☀</span>
                    <span class="theme-icon moon">☽</span>
                </button>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main">
            <header class="header">
                <div class="search-bar">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="search" id="search-input" placeholder="Search tasks..." autocomplete="off">
                </div>
                <div class="header-actions">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid" aria-label="Grid view">⊞</button>
                        <button class="view-btn" data-view="list" aria-label="List view">≡</button>
                    </div>
                    <button class="btn-primary" id="add-todo-btn">
                        <span class="btn-icon">+</span>
                        New Task
                    </button>
                </div>
            </header>

            <section class="content">
                <div class="todo-list grid-view" id="todo-list">
                    <!-- Cards injected here -->
                </div>
                <div class="empty-state" id="empty-state" hidden>
                    <div class="empty-illustration">
                        <svg viewBox="0 0 200 160" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
                            <rect x="40" y="60" width="120" height="80" rx="8"/>
                            <path d="M60 60V45a20 20 0 0140 0v15"/>
                            <path d="M70 95h60M70 105h40"/>
                        </svg>
                    </div>
                    <h3>Nothing here yet</h3>
                    <p>Create your first task to get started</p>
                    <button class="btn-primary" onclick="document.getElementById('add-todo-btn').click()">
                        <span class="btn-icon">+</span>
                        Add Task
                    </button>
                </div>
                <div class="loading-skeleton" id="loading-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modal-backdrop" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="modal-title">New Task</h2>
                    <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
                </header>
                <form id="todo-form">
                    <input type="hidden" id="todo-id">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required minlength="3" maxlength="100" placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea id="desc" rows="4" required minlength="3" placeholder="Add details..."></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isComplete">
                        <label for="isComplete">Mark as completed</label>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn-primary" id="submit-btn">
                            <span class="btn-text">Create Task</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container" aria-live="polite"></div>

    <script src="/static/app.js"></script>
</body>
</html>
